{% extends 'base.html' %}
{% block title%}<title>Trading Pro - Plot</title>{% endblock %}
     {%block content%}
    
    <!-- Plot Section -->
    <section class="plot-section">
        <h2>Data Visualization</h2>
        <form class="plot-form" action="/plot" method="post">
            <div class="form-group">
                <label for="num_stocks">Number of stocks you want to plot:</label>
                <input type="number" name="num_stocks" id="num_stocks" required />
            </div>

            <div class="form-group">
                <label for="duration">Time duration:</label>
                <select name="duration" id="duration">
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                    <option value="year">Last Year</option>
                    <option value="fiveyear">Last 5 Years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="options">Display a graph of:</label>
                <select name="options" id="options">
                    <option value="OPEN">Opening Price</option>
                    <option value="CLOSE">Closing Price</option>
                    <option value="LTP">Last Traded Price</option>
                </select>
            </div>

            <button type="submit" class="btn" name = 'submit'>Add Stock Symbols</button>
        </form>
    </section>

{% endblock %}
