<!DOCTYPE html>
<html>
<head>
    <title>My Second HTML Page</title>
</head>
<body>
    <h1>Welcome to my second HTML page!</h1>
    <p>This is a basic HTML page.</p>
    <p>{{content}}</p>

    // This is a comment in HTML we can write python code inside HTML file.
    {% for i in range(5) %}
        <p>Hello this is the {{i}}th line</p>
    {% endfor %}

</body>
</html>
